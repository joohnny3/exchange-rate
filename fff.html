<!DOCTYPE html>
<html>
  <head>
    <title>如何使用Chart.js</title>
    <style>
      /* CSS Code Here */
      .container {
          width: 100%;
          height: 500px;
          width: 80%;
          margin: 0 auto;
        }
        
        #myChart {
          background-color: #f0f0f0; /* 這裡將背景設置為淺灰色 */
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");

      // 假設這些數據是從API或者數據庫獲取的
      const labels = ["項目1", "項目2", "項目3", "項目4", "項目5", "d", "d"];
      const data = [120, 190, 300, 50, 20];

      const chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "週數據",
              data: data,
              backgroundColor: "rgba(220, 220, 220, 0.5)",
              borderWidth: 3,
              fill: false,
              tension: 0.1,
              borderColor: "rgb(75, 192, 192)",
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
