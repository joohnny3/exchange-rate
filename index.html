  <script>
    let time = document.querySelector("#currentTime");
    let rain = document.querySelector("#weather");
    let isMouseOver = false;

    time.addEventListener("mouseover", () => {
      isMouseOver = true;
      let d = new Date();
      let opts = {
        weekday: "long",
      };
      time.innerHTML = Intl.DateTimeFormat("en-TW", opts).format(d);
    });

    time.addEventListener("mouseout", () => {
      isMouseOver = false;  // 當滑鼠移出時，將標誌設置為false
    });


    (function currentTime() {
      setInterval(function () {
        if (!isMouseOver) {  // 只有當滑鼠不在時間上時，才更新時間
          let now = new Date();
          let opts = {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
          };
          time.innerHTML = Intl.DateTimeFormat("zh-TW", opts).format(now);
        }
      }, 1000);
    })();


    (async function exchange() {
      const res = await fetch(
        "http://220.128.133.15/s1120210/currency_api.php",
        {
          method: "get",
        }
      );
      const response = await res.json();
    })();


    (async function rate_now() {
      const res = await fetch(
        "http://220.128.133.15/s1120210/exchange_rate_now.php",
        {
          method: "get",
        }
      );
      const arrCurrency = await res.json();
      console.log(arrCurrency);
      let arrNum = arrCurrency.length;
      let htmlCard = "";

      for (let i = 0; i < arrNum; i++) {
        htmlCard +=
          `<div class="col-xs-12 col-md-6 col-lg-4 col-xxl-3 mt-4 d-flex justify-content-center">
        <div class="card border-0" style="width: 18rem;">
        <img src="./image/${arrCurrency[i][2]}.jpg" class="card-img-top rounded-0 imgCard" style="height:175px" alt="${arrCurrency[i][0]}">
        <div class="card-body">
        <p class="card-text">1&nbsp;${arrCurrency[i][2]}
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-repeat pb-1" viewBox="0 0 16 16">
        <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
        </svg>
          ${arrCurrency[i][1]}TWD</p>
        </div>
        </div>
      </div>`
      }
      document.querySelector("#card").innerHTML = htmlCard;
    })();


    (async function weather() {
      const res = await fetch(
        "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=CWB-649E0662-2D23-4C42-94FE-FD550FDCD25D&format=JSON&locationName=&elementName=",
        {
          method: "get",
        }
      );
      const response = await res.json();
      rain.innerHTML =
        response.records.locations[0].location[9].weatherElement[6].time[0].elementValue[0].value;
    })();
  </script>
