<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid align-items-center">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="#">Offcanvas navbar</a>
          <div id="weather" class="pe-3"></div>
          <div id="currentTime" class="pe-3"></div>
        </div>
        <div class="d-flex flex-grow-1 align-items-end">
          <marquee>This text will scroll from right to left</marquee>
        </div>
        <div class="ps-5">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <script>
      (function currentTime() {
        setInterval(function () {
          let now = new Date();
          let opts = {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
          };
          document.querySelector("#currentTime").innerHTML =
            Intl.DateTimeFormat("zh-TW", opts).format(now);
        }, 1000);
      })();

      (async function exchange() {
        const res = await fetch(
          "http://220.128.133.15/s1120210/currency_api.php",
          {
            method: "get",
          }
        );
        const response = await res.json();
        // console.log(response);
      })();

      (async function rate_now() {
        const res = await fetch(
          "http://220.128.133.15/s1120210/exchange_rate_now.php",
          {
            method: "get",
          }
        );
        const response = await res.json();
        console.log(response);
      })();
      (async function weather() {
        const res = await fetch(
          "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=CWB-649E0662-2D23-4C42-94FE-FD550FDCD25D&format=JSON&locationName=&elementName=",
          {
            method: "get",
          }
        );
        const response = await res.json();
        console.log(response);
        document.querySelector("#weather").innerHTML =
          response.records.locations[0].location[9].weatherElement[6].time[0].elementValue[0].value;
      })();
    </script>
  </body>
</html>
