  <script>
    let time = document.querySelector("#currentTime");
    let rain = document.querySelector("#weather");
    let isMouseOver = false;  //判斷滑鼠是否在日期上

    time.addEventListener("mouseover", () => {
      isMouseOver = true;
      let d = new Date();
      let opts = {
        weekday: "long",
      };
      time.innerHTML = Intl.DateTimeFormat("en-TW", opts).format(d);
    });

    time.addEventListener("mouseout", () => {
      isMouseOver = false;
    });


    (function currentTime() {
      setInterval(function () {
        if (!isMouseOver) {
          let now = new Date();
          let opts = {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
          };
          time.innerHTML = Intl.DateTimeFormat("zh-TW", opts).format(now);
        }
      }, 1000);
    })();


    (async function exchange() {

    })();
