    <script>
      let swap = document.querySelector("#swap");
      let time = document.querySelector("#currentTime");
      let rain = document.querySelector("#weather");
      let cardText;
      let isMouseOver = false; //判斷滑鼠是否在日期上

      time.addEventListener("mouseover", () => {
        isMouseOver = true;
        let d = new Date();
        let opts = {
          weekday: "long",
        };
        time.innerHTML = Intl.DateTimeFormat("en-TW", opts).format(d);
      });

      time.addEventListener("mouseout", () => {
        isMouseOver = false;
      });

      (function currentTime() {
        setInterval(function () {
          if (!isMouseOver) {
            let now = new Date();
            let opts = {
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
              hour12: false,
            };
            time.innerHTML = Intl.DateTimeFormat("zh-TW", opts).format(now);
          }
        }, 1000);
      })();

      (async function exchange() {
        const res = await fetch(
          "https://wda.mackliu.com/s1120210/currency_api.php",
          {
            method: "get",
          }
        );
        const response = await res.json();
      })();

      (async function rate_now() {
        const res = await fetch(
          "https://wda.mackliu.com/s1120210/exchange_rate_now.php",
          {
            method: "get",
          }
        );
        const arrCurrency = await res.json();
        bodyCard(arrCurrency);
      })();

      function bodyCard(arrCurrency) {
        let arrNum = arrCurrency.length;
        let htmlCard = "";

        for (let i = 0; i < arrNum; i++) {
          htmlCard += `<div class="col-xs-12 col-md-6 col-lg-4 col-xxl-3 mt-5 d-flex justify-content-center">
            <div class="card border-0" style="width: 18rem;">
            <img src="./image/${arrCurrency[i][2]}.jpg" onclick="imgCard()" class="card-img-top rounded-0 imgCard" style="height:175px" alt="${arrCurrency[i][0]}">
            <div class="card-body">
            <div class="card-text fs-5" data-swap="1&nbsp;TWD
              =
              ${arrCurrency[i][5]}${arrCurrency[i][2]}">
              1&nbsp;${arrCurrency[i][2]}
              =
              ${arrCurrency[i][1]}TWD
              </div>
            </div>
            </div>
          </div>`;
        }

        document.querySelector("#card").innerHTML = htmlCard;
        let cardText = document.querySelectorAll(".card-text");
        let swapped = false;

        swap.addEventListener("click", () => {
          cardText.forEach((element) => {
            let dataSwap = element.getAttribute("data-swap");
            let originalContent = element.textContent;

            if (!swapped) {
              element.setAttribute("data-original-content", originalContent);
              //儲存原始的內容
              element.textContent = dataSwap;
            } else {
              element.textContent = element.getAttribute(
                "data-original-content"
              );
            }
          });
          swapped = !swapped;
        });
      }

      // test....

        console.log(2);

      (async function weather() {
        const res = await fetch(
          "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=CWB-649E0662-2D23-4C42-94FE-FD550FDCD25D&format=JSON&locationName=&elementName=",
          {
            method: "get",
          }
        );
        const response = await res.json();
        rain.innerHTML =
          response.records.locations[0].location[9].weatherElement[6].time[0].elementValue[0].value;
      })();
